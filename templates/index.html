<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Repository Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .flash {
            color: red;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">GitLab Repository Manager</h1>

        <form method="POST">
            <!-- Clone from URL -->
            <div class="mb-3">
                <label for="repo_url" class="form-label">Repository URL</label>
                <input type="url" class="form-control" id="repo_url" name="repo_url" placeholder="https://gitlab.com/user/repo.git">
            </div>

            <!-- Local repository path -->
            <div class="mb-3">
                <label for="local_path" class="form-label">Local Repository Path</label>
                <input type="text" class="form-control" id="local_path" name="local_path" placeholder="C:/path/to/repo">
            </div>

            <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="flash">
                    <ul>
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                </div>
            {% endif %}
        {% endwith %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
